<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;0,600;0,700;1,500;1,600&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
    <script src="/JS/main.js"></script>
    <title>Piedra,pappel,tijeras,lagarto,spock</title>
</head>
<body>
    <div class="opacity hide"></div>
    <section class="wrapper">
        <div class="header">
            <ul>
                <li>Rock</li>
                <li>Paper</li>
                <li>Scissors</li>
                <li>Lizard</li>
                <li>Spock</li>
            </ul>
            <div class="scoreboard">
                <p class="score-text">Score</p>
                <p class="score">0</p>
            </div>
        </div>
        <figure id="the-rules" class="hide">
            <div>
            <p>RULES</p>
            <div>
                <img src="/Assets/images/icon-close.svg" alt="close" id="close">
            </div>
            </div>
            <img src="/Assets/images/image-rules-bonus.svg" alt="rules">
        </figure>
        <!-- Tablero de juego, en esta secciÃ³n se desarrollan todas las pantallas del juego -->
        <section id="game-board">
            <div id="frame" class="">
                <figure id="pentagon">
                    <img src="/Assets/images/bg-pentagon.svg" alt="pentagon">
                </figure>
                <figure id="scissors-container" class="player-option">
                    <img src="/Assets/images/icon-scissors.svg" id="scissors" alt="scissor" >
                </figure>
                <figure id="spock-container" class="player-option">
                    <img src="/Assets/images/icon-spock.svg" id="spock" alt="spock">
                </figure>
                <figure id="paper-container" class="player-option">
                    <img src="/Assets/images/icon-paper.svg" id="paper" alt="paper">
                </figure>
                <figure id="rock-container" class="player-option">
                    <img src="/Assets/images/icon-rock.svg" id="rock" alt="rock">
                </figure>
                <figure id="lizard-container" class="player-option">
                    <img src="/Assets/images/icon-lizard.svg" id="lizard" alt="lizard">
                </figure>
            </div>
            <!-- SEGUNDA PANTALLA -->
            <div id="step2" class="hide">
                <div class="playerschoice">
                    <p>You Picked</p>
                    <figure id="player-choice-container" class="choice-container">
                        <img src="/Assets/images/icon-scissors.svg" alt="scissors" class="hide" id="pick-scissor">
                        <img src="/Assets/images/icon-paper.svg" alt="paper" class="hide" id="pick-paper">
                        <img src="/Assets/images/icon-rock.svg" alt="rock" class="hide"  id="pick-rock">
                        <img src="/Assets/images/icon-lizard.svg" alt="lizard" class="hide"  id="pick-lizard">
                        <img src="/Assets/images/icon-spock.svg" alt="spock" class="hide"  id="pick-spock">
                    </figure>
                </div> 
                <div class="iachoice">
                    <p>The House Picked</p>
                    <figure  id="ia-choice-container" class="choice-container">
                        <img src="/Assets/images/icon-scissors.svg" alt="scissors" class="hide" id="ia-scissor">
                        <img src="/Assets/images/icon-paper.svg" alt="paper" class="hide" id="ia-paper">
                        <img src="/Assets/images/icon-rock.svg" alt="rock" class="hide"  id="ia-rock">
                        <img src="/Assets/images/icon-lizard.svg" alt="lizard" class="hide"  id="ia-lizard">
                        <img src="/Assets/images/icon-spock.svg" alt="spock" class="hide"  id="ia-spock">
                    </figure>
                </div> 
            </div>
        </section>
    </section>
            <div id="rules-container">
                <p id="rules">RULES<p>
            </div>
    </section>
</body>
</html>
